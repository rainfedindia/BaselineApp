<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Viz is power</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Font Awesome -->

    <!-- select css -->
    <link rel="stylesheet" href="static/plugins/select2.min.css">

    <link rel="stylesheet" type="text/css" href="static/css/skeleton.css">

<body>
    <div class="container">
        <div class="row">
            <div class="docs-section" style="margin-top: 5%">
                <div class="twelve columns">
                    <h3>Baseline App</h3>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="three columns">

                <h4>X Axis :</h4>
                <select id="attributeOne" class="form-control select2" style="width: 80%;">
                </select>
            </div>
            <div class="three columns">
                <h4>Y Axis :</h4>
                <select disabled="disabled" id="attributeTwo" class="form-control select2" style="width: 80%;">
                </select>
            </div>
            <div class="three columns">
                <h4>Choose CP Sites :</h4>
                <input class="cb" checked="true" type="checkbox" id="cb0"> ALL
                <input class="cb" type="checkbox" id="cb1"/>Kutch  
                <input class="cb" type="checkbox" id="cb2"/>Dewas <br>
                <input class="cb" type="checkbox" id="cb3"/>Burhanpur 
                <input class="cb" type="checkbox" id="cb4" disabled="disabled"/>Mahbubnagar 
                <input class="cb" type="checkbox" id="cb5"/>Malkangiri<br> 
                <input class="cb" type="checkbox" id="cb6"/>Palamu 
                <input class="cb" type="checkbox" id="cb7"/>Bankura 
            </div>
            <div class="three columns">
             <h4>Graph Specification</h4>
                <input class="log"  type="checkbox" id="logX"/> log on X axis</br>
                <input class="log" type="checkbox" id="logY"/> log on Y axis</br>
                
            </div>

        </div>

         <div id="mainTitle"  class="row" >

         </div>
         <div id="histoSelector"  class="row" >

         </div>
        
        <div  class="row" id="viz">
        </div>
        <div  class="row" id="viz2">
         </div>
        <div  class="row" id="viz3">
        
        </div>


        <div class="row">
            <button>
                <a href="static/data/dataV1.csv">
                    Download CSV
                </a>
            </button>
            <button>
                Export To Pdf
            </button>
        </div>

    </div>

</body>
