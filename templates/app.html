    <div class="container">

            <div class="three columns">

            </div>
            <div class="three columns">
                <h4>Y Axis :</h4>
                <select disabled="disabled" id="attributeTwo" class="form-control select2" style="width: 80%;">
                </select>
            </div>
            <div class="three columns">
                <h4>NGO's Choice :</h4>
                <input class="cb" checked="true" type="checkbox" id="cb0"> ALL
                <input class="cb" type="checkbox" id="cb1"/> 1
                <input class="cb" type="checkbox" id="cb2"/> 2
                <input class="cb" type="checkbox" id="cb3"/> 3
                <input class="cb" type="checkbox" id="cb4" disabled="disabled"/> 4
                <input class="cb" type="checkbox" id="cb5"/> 5
                <input class="cb" type="checkbox" id="cb6"/> 6
                <input class="cb" type="checkbox" id="cb7"/> 7
            </div>
            <div class="three columns">
                </br>
                <button id='go'>Submit</button>
            </div>

        </div>

         <div id="histoSelector"  class="row" >

         </div>
